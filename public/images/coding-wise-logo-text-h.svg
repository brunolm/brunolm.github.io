<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 415" width="900" height="415">
	<style>
		tspan { white-space:pre }
    .txt {
      fill: #fff;
      font-family: Calibri, Helvetica;
      font-size: 9em;
      font-weight: 900;
    }
		.shp0 { fill: none;stroke: #007ACC;stroke-width: 5 }
		.shp1 { fill: #007ACC;stroke: #007ACC;stroke-width: 2 }

    .glow { filter: url(#glow); }
    .primary { fill: #007ACC; }
    .secondary { fill: #fff; }
    .secondary-stroke { stroke: #007ACC; }
    .secondary-stroke { stroke: #fff; }

    .light .txt.glow { fill: #007ACC; }
    .light .txt { fill: #000; }
